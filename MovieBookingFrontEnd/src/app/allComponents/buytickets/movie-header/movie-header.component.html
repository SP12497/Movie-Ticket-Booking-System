<div class="movie_card" id="myhover">
  <div class="info_section">

    <div class="movie_header">
      <img class="locandina" src="{{movie.image}}"/>
      <h1>{{movie.title}}</h1>
	  
      <p class="minutes">{{movie.duration}}</p>
      <p class="type">{{movie.type}}</p>

      <br>
      <span style="color: white;font-weight: 500;margin-top: 17px;font-size: 19px;"><i class="fas fa-heart"
        style="color: red"></i> &nbsp;{{movie.rating}}/10</span>

        <br>
      <span class="type">{{movie.language}}</span>

    </div>

    <div class="movie_desc">
      <p class="text">
        {{movie.description}}
      </p>

      <br><br>
    <div  class="col-md-3 col-sm-3 col-xs-6"> <a href="{{movie.trailer}}" target="_blank" class="btn btn-sm animated-button victoria-three">Trailer</a> </div>

    </div>

  </div>

  <div class="blur_back " style="background-image: url('{{movie.image}}'); " ></div>

</div>
